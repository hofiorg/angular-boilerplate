<div class="view">
  <div class="header"></div>

  <h1 class="title" *ngIf="message">{{ message }}</h1>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  <div class="title-underline mb-4"></div>

  <form class="form">
    <div class="container-fluid">
      <div class="row">
        <div class="col-2">
          <mat-form-field>
            <mat-label>Eingang von/bis</mat-label>
            <mat-date-range-input
              [rangePicker]="campaignOnePicker">
              <input matStartDate placeholder="Eingang von">
              <input matEndDate placeholder="Eingang bis">
            </mat-date-range-input>
            <mat-hint>DD.MM.YYYY â€“ DD.MM.YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <mat-form-field>
            <mat-label>System</mat-label>
            <input matInput value="MockA">
            <button matSuffix mat-icon-button aria-label="Suchen" (click)="openSnackBar('Suchen Button clicked - 1')">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field>
            <mat-label>Nachrichtentyp</mat-label>
            <input matInput value="1">
            <button matSuffix mat-icon-button aria-label="Info" [matTooltip]="getTooltipText()" matTooltipPosition="right" matTooltipClass="tooltip">
              <mat-icon>info</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <mat-form-field>
            <mat-label>Nummer 1</mat-label>
            <input matInput value="">
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field>
            <mat-label>Nummer 2</mat-label>
            <input matInput value="">
          </mat-form-field>
        </div>
        <div class="col-2 mt-3">
          <button mat-flat-button (click)="openSnackBar('Suchen Button clicked - 2')">Suchen</button>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <ngx-datatable class="material"
                         [rows]="rows"
                         [loadingIndicator]="loadingIndicator"
                         [columns]="columns"
                         [headerHeight]="40"
                         [summaryRow]="false"
                         [summaryPosition]="'bottom'"
                         [footerHeight]="40"
                         [limit]="30"
                         rowHeight="auto"
                         columnMode="force"
                         [reorderable]="true"></ngx-datatable>
        </div>
      </div>
    </div>
  </form>
</div>
